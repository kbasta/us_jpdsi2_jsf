<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
	<div id = "content" class = "col-lg-9">
		<div>
			<h:form>
				<fieldset style="border: 0">
					<legend><h:outputText value="#{txtMain.searchBar}" /></legend>
					<h:panelGrid columns="6" cellpadding="5">
						<h:outputLabel value="#{txtBook.title}:" />
						<h:inputText value="#{ksiazkaListBB.tytul}" />
						<h:outputLabel value="#{txtBook.author}:" />
						<h:inputText value="#{ksiazkaListBB.autor}" />
						<h:outputLabel value="#{txtBook.genre}:" />
						<h:inputText value="#{ksiazkaListBB.gatunek}" />		
					<h:commandButton value="#{txtMain.search}" update="table" />
					</h:panelGrid>
				</fieldset>
			</h:form>
		</div>

		<div>

			<h:dataTable value="#{ksiazkaListBB.listPagination}" var="book"
				cellpadding="10" border="0" cellspacing="10" style="table-layout: fixed; width: 100%;">

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBook.title}"/>
					</f:facet>
					<h:outputText value="#{book.tytul}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBook.author}" />
					</f:facet>
					<h:outputText value="#{book.autor}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBook.genre}" />
					</f:facet>
					<h:outputText value="#{book.gatunek}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBook.howMany}" />
					</f:facet>
					<h:outputText value="#{book.ile}" />
				</h:column>

				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBorrow.borrow}" />
					</f:facet>
					<h:form>
						<h:commandButton value="#{txtBorrow.borrow}"
							action="#{wypozyczenieListBB.newWypozyczenie(book)}" />
					</h:form>
				</h:column>

			</h:dataTable>
			<h:form>
			<fieldset style="border: 0; display: block; float: right;">
				<h:panelGrid columns="6" cellpadding="5" id="pa">	
				<h:outputText value="#{txtMain.page}:"/>
				<h:commandButton value="#{txtMain.previous}" action="#{ksiazkaListBB.decPage(ksiazkaListBB.strona)}" update="pa"  />
				<h:outputText value="#{ksiazkaListBB.strona}" rednered="#{ksiazkaListBB.strona}"/>
				<h:commandButton value="#{txtMain.next}" action="#{ksiazkaListBB.incrPage(ksiazkaListBB.strona)}" update="pa" />
				</h:panelGrid>
			</fieldset>
		</h:form>
		<!-- 	<h:messages styleClass="msg info newInfo borrowInfo"/> -->
		</div>
	</div>
	</ui:define>
</ui:composition>
</html>
