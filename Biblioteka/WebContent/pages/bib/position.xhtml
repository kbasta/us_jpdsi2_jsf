<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/templates/main-template.xhtml">

	<ui:define name="content">
	<div id = "content" class = "col-lg-9">
	<div>
		<h:form>
			<fieldset style="border: 0">
				<legend><h:outputText value="#{txtMain.searchBar}" /></legend>
				<h:panelGrid columns="6" cellpadding="5" id="pa">

				</h:panelGrid>
			</fieldset>
		</h:form>
		</div>
			<h3><h:outputText value = '#{txtMain.hello} #{loginBB.user.imie} #{loginBB.user.nazwisko}'/>!</h3>
			<h:dataTable value="#{wypozyczenieListBB.listForUser}" var="wyp"
				cellpadding="10" border="0" cellspacing="10" style="table-layout: fixed; width: 100%;">
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBook.isbn}" />
					</f:facet>
					<h:outputText value="#{wyp.idWyp}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBook.title}" />
					</f:facet>
					<h:outputText value="#{wyp.ksiazka.tytul}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBook.author}" />
					</f:facet>
					<h:outputText value="#{wyp.ksiazka.autor}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBorrow.dateBorrow}" />
					</f:facet>
					<h:outputText value="#{wyp.dataWyp}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBorrow.dateGiveBack}" />
					</f:facet>
					<h:outputText value="#{wyp.dataOd}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="#{txtBorrow.status}" />
					</f:facet>
					<h:outputText value="#{wyp.status}" />
				</h:column>
		</h:dataTable>
		<h:form>
			<fieldset style="border: 0; display: block; float: right;">
				<h:panelGrid columns="6" cellpadding="5" id="pa">	
				<h:outputText value="#{txtMain.page}:"/>
				<h:commandButton value="#{txtMain.previous}" action="#{wypozyczenieListBB.decPage(wypozyczenieListBB.strona)}" update="pa" />
				<h:outputText value="#{wypozyczenieListBB.strona}" rednered="#{wypozyczenieListBB.strona}"/>
				<h:commandButton value="#{txtMain.next}" action="#{wypozyczenieListBB.incrPage(wypozyczenieListBB.strona)}" update="pa" />
				</h:panelGrid>
			</fieldset>
		</h:form>
	</div>
	</ui:define>

</ui:composition>
</html>
