<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="/templates/admin-template.xhtml">

	<ui:define name="content">
	<div id = "content" class = "col-lg-9">
		<div style="margin-bottom: 1em;">
			<h:form>
				<p:growl id="messages" sticky="false" />  
				<p:fieldset legend="Zmiana statusu" style="border-radius: 0.2em; background-color: #ccc;">
					<h:panelGrid columns="6" cellpadding="5">
						<p:outputLabel for="p-ksiazka-autor" value="#{txtBook.author}:" />
						<p:inputText id="p-ksiazka-autor" value="#{wypozyczenieAdminEditBB.ksiazka.autor}" disabled="true" />
						<p:outputLabel for="p-ksiazka-tytul" value="#{txtBook.title}:" />
						<p:inputText id="p-ksiazka-tytul" value="#{wypozyczenieAdminEditBB.ksiazka.tytul}" disabled="true"  />
						<p:outputLabel/><p:outputLabel/>
						<p:outputLabel for="p-uzytkownik-imie" value="#{txtUser.name}:" />
						<p:inputText id="p-uzytkownik-imie" value="#{wypozyczenieAdminEditBB.uzytkownik.imie}" disabled="true"  />
						<p:outputLabel for="p-uzytkownik-nazwisko" value="#{txtUser.surname}:" />
						<p:inputText id="p-uzytkownik-nazwisko" value="#{wypozyczenieAdminEditBB.uzytkownik.nazwisko}" disabled="true"  />
						<p:outputLabel for="p-uzytkownik-login" value="#{txtMain.login}:" />
						<p:inputText id="p-uzytkownik-login" value="#{wypozyczenieAdminEditBB.uzytkownik.login}" disabled="true"  />
						<p:outputLabel for="p-dataWyp" value="#{txtBorrow.dateBorrow}:" />
						<p:inputText id="p-dataWyp" value="#{wypozyczenieAdminEditBB.dataWyp}" disabled="true"  />
						<p:outputLabel for="p-dataOdd" value="#{txtBorrow.dateGiveBack}:" />
        				<p:calendar id="p-dataOdd" value="#{wypozyczenieAdminEditBB.dataOdd}" pattern="yyyy-MM-dd" mask="true" />
						<p:outputLabel for="p-status" value="#{txtBorrow.status}:" />
						<p:selectOneMenu id="p-status" value="#{wypozyczenieAdminEditBB.status}">
							<f:selectItem itemLabel="#{txtBorrow.borrowedStatus}" itemValue="wypozyczony" />
				            <f:selectItem itemLabel="#{txtBorrow.givedBackStatus}" itemValue="oddany" />
				            <f:selectItem itemLabel="#{txtBorrow.waitingStatus}" itemValue="oczekiwany" />
			   			</p:selectOneMenu>
					</h:panelGrid>
					<p:commandButton value="#{txtMain.save}" action="#{wypozyczenieAdminEditBB.saveData()}" 
			        			icon="ui-icon-disk" update="messages" />
	    			<p:commandButton value="#{txtMain.cancel}" action="#{routeBB.adminBorrows()}" icon="ui-icon-undo" />
				</p:fieldset>
			</h:form>
		</div>
	</div>
	<h:messages styleClass="msg info newInfo" />
	</ui:define>

</ui:composition>
</html>
