rulesTitle=Regulamin Biblioteki Basta
rule1=Wypo\u017Cyczonych ksi\u0105\u017Cek nie nale\u017Cy niszczy\u0107. Je\u017Celi stan zwracanej ksi\u0105\u017Cki oka\u017Ce si\u0119 w\u0105tpliwy, bibliotekarz ma prawo, wyceni\u0107 szkody. Zwracaj\u0105cy zobowi\u0105zany jest wtedy do wyp\u0142acenia kary natychmiastowej.
rule2=U\u017Cytkownik ma obowi\u0105zek oddania ksi\u0105\u017Cki po 30. dniach od wypo\u017Cyczenia. Po tym czasie zostanie na\u0142o\u017Cona kara w wysoko\u015Bci 10 z\u0142, kt\u00F3r\u0105 u\u017Cytkownik zobowi\u0105zany jest wp\u0142aci\u0107 do kasy biblioteki.
rule3=Je\u017Celi czytelnik nie posiada wymaganej ilo\u015B\u0107i got\u00F3wki, mo\u017Cliwym jest wymiana starej ksi\u0105\u017Cki na now\u0105. Nale\u017Cy przy tym pami\u0119ta\u0107, \u017Ce owa ksi\u0105\u017Cka musi by\u0107 w stanie co najmniej dobrym.
rule4=Je\u017Celi czytelnik zgubi\u0142 (nie posiada ju\u017C) ksi\u0105\u017Cki, kt\u00F3r\u0105 wypo\u017Cyczy\u0142 zobowi\u0105zany jest do natychmiastowego wp\u0142acenia do kasy biblioteki kary w wysoko\u015Bci 50 z\u0142 lub przekaznia nowej ksi\u0105\u017Cki na rzecz biblioteki.
rule5=Nie zastosowanie si\u0119 osoby do powy\u017Cszych zasad, mo\u017Ce skutkowa\u0107 usuni\u0119ciem jej z listy naszych czytelnik\u00F3w.
rule6=Wypo\u017Cyczaj\u0105cy ma prawo przed\u0142u\u017Cy\u0107 okres wypo\u017Cyczenia ksi\u0105\u017Cek na 30 dni.
rule7=Podczas wypo\u017Cyczania i oddania ksi\u0105\u017Cek, czytelnik zobowi\u0105zany jest poda\u0107 sw\u00F3j login lub numer wypo\u017Cyczenia (NR) pracownikowi biblioteki.
rule8=Dobrowolne przekazanie ksi\u0105\u017Cki jest mile widziane.
rule9=Czytelniku, nie b\u0105d\u017A cebula, oddaj ksi\u0105\u017Ck\u0119.
